<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
<!-- adding responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="new employee add page">
    <meta name="theme-color" content="#2F3BA2" />
    <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Functional Form">
  <link rel = "manifest" href = "/manifest.json">
  <link rel="stylesheet" type="text/css" href="/styles/formstylesheet.css">

    <title>functional-form-PWA</title>
  </head>
  <body>
    <header>
      <h1><strong>Basic Info Form</strong></h1>
    </header>

  <form id = "myform" class="myform" action="/list-page.html" >
    <div hidden>
    <label for="ID">ID Number:</label>
    <input type="text" id = "ID" class="ID" name="ID">
    </div>
    <div>
    <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name">
  </div>
  <div>
  <label for="Email">Email Address:</label>
  <input type="email" id="Email" name="Email">
  </div>
  <div>
  <label for="Phone-Number">Phone Number (+1):</label>
  <input type="Number" id="Number" name="Number" min="0000000000" max="9999999999" >
</div>
<div>
<label for="JobTitle">Job Title:</label>
<input type="text" id="JobTitle" name="JobTitle"  >
</div>
<div>
<label for="Address">Address:</label>
<input type="text" id="Address" name="Address"  >
</div>
<div class ="button">
  <button type ="submit">submit data</button>
  <button type = "reset">reset all data</button>
</div>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="/scripts/formscript.js"></script>
    <script>
    // Register service worker.
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => {
          //Service Worker registered successfully
          console.log('Service worker registered.', reg);
        }, function(err){
          //Registration failed
           console.log('ServiceWorker registration failed: ', err);
        }
      );
  });
}
    </script>
    <div id = 'credit'>Icons made by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

  </body>
</html>
